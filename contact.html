<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home |HammedAkin Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15/dist/smooth-scroll.polyfills.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="nav-list">
        <div class="flex-row align-center">
          <a href="/index.html">
            <div class="column logo">HAMMEDAKIN</div>
          </a>
        </div>
        <div class="">
          <ul class="nav-list">
            <li class="nav-item"><a href="/#about">About</a></li>
            <!-- <li class="nav-item"><a href="#about">Services</a></li> -->
            <li class="nav-item"><a href="/#projects">Projects</a></li>
            <li class="nav-item"><a href="/contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="customer-hero" id="hero">
        <div class="text-center">
          <h1>Contact Page</h1>
          <div class="justify-center">
            <a
              href="http://twitter.com/hammedakin_"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="bi bi-twitter"></i
            ></a>
            <a
              href="http://github.com/hammedakin"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="bi bi-github"></i>
            </a>
          </div>
        </div>
      </section>

      <section class="auth">
        <div class="first">
          <div class="text-center title">
            <h3 class="">Get in Touch</h3>
            <p class="">Fill the form and I will get back to you within 24 hours.</p>
          </div>

          <form action="#">
              <div class="">
                <input
                  type="text"
                  placeholder="Full Name"
                  class="input-style"
                  required
                />
              </div>
            <div class="">
              <input
                type="email"
                placeholder="Email"
                class="input-style"
                required
              />
            </div>
            <div class="">
              <textarea
                type="text"
                placeholder="Your Message"
                class="input-style"
                rows="4"
                required
              ></textarea>
            </div>

            <div class="text-center">
              <button>Submit</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="justify-center">
        <a
          href="http://twitter.com/hammedakin_"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="bi bi-twitter"></i
        ></a>
        <a
          href="http://github.com/hammedakin"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="bi bi-github"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
